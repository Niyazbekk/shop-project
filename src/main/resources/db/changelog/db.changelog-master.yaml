databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: _user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: postgres
      changes:
        - createTable:
            tableName: basket
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: postgres
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: DOUBLE PRECISION
              - column:
                  name: product_category_id
                  type: BIGINT
                  constraints:
                    nullable: true

  - changeSet:
      id: 4
      author: postgres
      changes:
        - createTable:
            tableName: product_category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: postgres
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: postgres
      changes:
        - createTable:
            tableName: _user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_userol_on_user
                    references: _user(id)
                    nullable: false
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_userol_on_role
                    references: role(id)
                    nullable: false

  - changeSet:
      id: 7
      author: postgres
      comment: "Create roles and inserting user"
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "ROLE_USER"
        - insert:
            tableName: role
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: "ROLE_ADMIN"
        - insert:
            tableName: _user
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: username
                  value: "admin"
              - column:
                  name: password
                  value: "admin"
        - insert:
            tableName: _user_roles
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: roles_id
                  value: 2
        - insert:
            tableName: product_category
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "category1"
        - insert:
            tableName: product
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: "product1"
              - column:
                  name: description
                  value: "nice product"
              - column:
                  name: cost
                  value: 5000
              - column:
                  name: product_category_id
                  value: 1
        - insert:
            tableName: basket
            columns:
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: product_id
                  value: 1